<!DOCTYPE html>
<html>
<head>
  <title>Odd vs Even Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  <script>
    const ctx = document.getElementById("myChart");
    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [
          { label: "Even Count", data: [], borderColor: "blue", fill: false },
          { label: "Odd Count", data: [], borderColor: "red", fill: false }
        ]
      }
    });

    let evenCount = 0, oddCount = 0, step = 0;

    setInterval(() => {
      step++;
      let num = Math.floor(Math.random() * 100) + 1;
      if (num % 2 === 0) {
        evenCount++;
        console.log(num + " → Even");
      } else {
        oddCount++;
        console.log(num + " → Odd");
      }

      chart.data.labels.push(step);
      chart.data.datasets[0].data.push(evenCount);
      chart.data.datasets[1].data.push(oddCount);
      chart.update();
    }, 1000);
  </script>
</body>
</html>
